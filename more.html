<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
  </head>
  <body class="more-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__cog-alarm"></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F8b%2F5c%2Ffe%2F8b5cfe943822589340d2888c75da49b2--character-design-childhood.jpg&type=sc960_832"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Bonnie</h4>
            <h6 class="user-component__subtitle">+ 787-123-456</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-lg"></i>
        </div>
      </div>

      <div class="icon-row icon__more">
        <div class="icon-row__icon">
          <div class="badge-icon-wrapper">
            <img
              class="badge-icon"
              src="img/woody-badge.png"
              alt="woody-badge"
            />
          </div>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <div class="badge-icon-wrapper">
            <img
              class="badge-icon"
              src="img/woody-badge.png"
              alt="woody-badge"
            />
          </div>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <div class="badge-icon-wrapper">
            <img
              class="badge-icon"
              src="img/woody-badge.png"
              alt="woody-badge"
            />
          </div>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <div class="badge-icon-wrapper">
            <img
              class="badge-icon"
              src="img/woody-badge.png"
              alt="woody-badge"
            />
          </div>
          <span>Account</span>
        </div>
      </div>

      <div class="kakao-pay">
        <div class="kakao-pay__column">
          <i class="fas fa-donate"></i>
          <span>10,500</span>
        </div>
        <div class="kakao-pay__column">
          <span>Send</span>
          <div class="kakao-pay__divider"></div>
          <span>Pay</span>
          <div class="kakao-pay__divider"></div>
          <span>Asset</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="more-suggestions__icons__row">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-envelope"></i>
            </div>
            <span class="more-suggestions__icon-text"> Mail<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-calendar-check"></i>
            </div>
            <span class="more-suggestions__icon-text">Calendar<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-google-drive"></i>
            </div>
            <span class="more-suggestions__icon-text"> Drive<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-play-circle"></i>
            </div>
            <span class="more-suggestions__icon-text">music</span><span>
          </div>
        </div>

        <div class="more-suggestions__icons__row">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-meh"></i>
            </div>
            <span class="more-suggestions__icon-text">Emoticon<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gift"></i>
            </div>
            <span class="more-suggestions__icon-text">Gifts<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Style<span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-air-freshener"></i>
            </div>
            <span class="more-suggestions__icon-text">Event<span>
          </div>
        </div>
      </div>

      <div class="weather">
        <div class="weather__day weather__today">
          <span class="weather__day__subtitle">Today</span>
          <div>
            <i class="far fa-sun"></i>
            <span>10'C</span>
          </div>
        </div>
        <div class="weather__day weather__tomorrow">
          <span class="weather__day__subtitle">Tomorrow</span>
          <div>
            <i class="fas fa-cloud"></i>
            <span>5'C</span>
          </div>
        </div>
        <div class="weather__day weather__day-after-tomorrow">
          <span class="weather__day__subtitle">Today</span>
          <div>
            <i class="fas fa-water"></i>
            <span>-1'C</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
